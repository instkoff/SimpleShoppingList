<div class="form-container">
  <form class="add-product-form">
    <input type="text" name="product-name" placeholder="Введите название товара" [(ngModel)]="productName">
    <input type="number" name="product-cost" placeholder="Цена" [(ngModel)]="productPrice">
    <button (click)="addProduct()">Добавить</button>
    <button *ngIf="currentProduct.id" (click)="delProduct()">Удалить</button>
    <button *ngIf="currentProduct.id" (click)="updateProduct()">Обновить</button>
  </form>
</div>
